version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: postgres-eco-tracker
    environment:
      POSTGRES_USER: ecotrace
      POSTGRES_PASSWORD: ecotrace
      POSTGRES_DB: ecotrace
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ecotrace -d ecotrace"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 8s

volumes:
  postgres_data:
