# Database Configuration
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=app
quarkus.datasource.password=app
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/ET
quarkus.datasource.jdbc.max-size=16

# Hibernate Configuration
# Beim ersten Mal ausführen drop and create, beim zweiten Mal update
quarkus.hibernate-orm.database.generation=drop-and-create
%devquarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.sql-load-script=import.sql
quarkus.hibernate-orm.log.sql=true

# HTTP Configuration
quarkus.http.port=8080
quarkus.http.host=0.0.0.0

# CORS Configuration (Quarkus 3.x syntax)
quarkus.http.cors.origins=http://localhost:4200
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS
quarkus.http.cors.headers=accept,authorization,content-type,x-requested-with
quarkus.http.cors.exposed-headers=Content-Disposition
quarkus.http.cors.access-control-allow-credentials=true

# Logging Configuration
quarkus.log.console.enable=true
quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n
quarkus.log.level=INFO
quarkus.log.category."at.htl".level=DEBUG

# Jackson Configuration
quarkus.jackson.serialization-inclusion=non-null
quarkus.jackson.fail-on-unknown-properties=false

# Keycloak / OIDC
quarkus.oidc.auth-server-url=http://localhost:8081/realms/eco-tracer
# Falls Backend als confidential Client agieren soll (z.B. für token exchange/admin ops)
quarkus.oidc.client-id=ecotrace-backend
quarkus.oidc.tls.verification=none

# Beispiel: alle /api/** Endpoints erfordern Auth
quarkus.http.auth.permission.api.paths=/api/*
quarkus.http.auth.permission.api.policy=authenticated